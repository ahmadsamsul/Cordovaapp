    <div class="form-group">
        <label>Nama Barang</label>
        <input type="text" class="form-control" name="namabarang" id="namabarang" value="">
    </div>
    <div class="form-group">
        <label>Jumlah Barang</label>
        <input type="number" class="form-control" name="jumlah" id="jumlah" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" value="">
    </div>
    <div class="form-group">
        <label>Harga Barang Per Unit</label>
        <input type="number" class="form-control" name="hargaperunit" id="hargaperunit" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" value="">
    </div>
    <button type="button" name="submitDataBarang" id="submitDataBarang" class="btn btn-primary"> Submit Data Barang</button>
    <script>
        $('#submitDataBarang').click(function () {
            var namabarang = $('#namabarang').val();
            var jumlah = $('#jumlah').val();
            var hargaperunit = $('#hargaperunit').val();
            $.ajax({
                url: 'https://samsulcordova.000webhostapp.com/samsulcordova/rest_api.php?do=insert',
                method: 'POST',
                dataType: 'JSON',
                data: {
                    namabarang: namabarang,
                    jumlah: jumlah,
                    hargaperunit: hargaperunit
                },
                success: function (data) {
                    alert(data['data']);
                },
                error: function () {
                    alert(data['data']);
                }
            })
        })
    </script>
</body>

</html>
